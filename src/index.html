<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no ,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Alrededor de los eeuu</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img alt="Page Logo" class="header__logo" />
        <hr class="header__line" />
      </header>
      <main class="container">
        <section class="profile">
          <img alt="Imagen de perfil" class="profile__image" />
          <div class="profile__information">
            <div id="infoGroup">
              <h1 class="profile__name"></h1>
              <h2 class="profile__position"></h2>
            </div>
            <div>
              <a href="#" class="profile__button">
                <img alt="Boton perfil" class="profile__edit" />
              </a>
            </div>
          </div>
          <a href="#" class="profile__add">
            <img alt="Boton agregar" class="profile__addImage" />
          </a>
        </section>

        <section class="grid">
          <div class="grid__container"></div>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__copyright">© 2023 Alrededor de los EEUU</h3>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <a href="#" class="popup__button">
          <img alt="cerrar" class="popup__buttonClose" />
        </a>
        <form class="form" name="register" id="editProfile" novalidate>
          <h1 class="form__title">Edit Profile</h1>
          <input
            type="text"
            id="name-input"
            name="name"
            class="form__input form__format"
            placeholder="Nombre"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="name-input-error form__name-error"></span>

          <input
            type="text"
            id="position-input"
            name="about"
            class="form__input form__format"
            placeholder="Profesion"
            minlength="2"
            maxlength="200"
            required
          />

          <span class="position-input-error form__position-error"></span>
          <button type="submit" id="save-submit" class="form__submit">
            Guardar
          </button>
        </form>
      </div>
    </div>

    <div class="newcard">
      <div class="newcard__container">
        <a href="#" class="newcard__button">
          <img alt="cerrar" class="newcard__buttonClose" />
        </a>
        <form class="form" name="register" id="addCard" novalidate>
          <h1 class="form__title">Nuevo Lugar</h1>
          <input
            type="text"
            id="title-input"
            name="name"
            class="form__input form__format"
            placeholder="Titulo"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="title-input-error form__nameplace-error"></span>
          <input
            type="url"
            id="url-input"
            name="link"
            class="form__input form__format"
            placeholder="Enlace de la Imagen"
            required
          />
          <span class="url-input-error form__linkplace-error"></span>
          <button type="submit" id="save-card" class="form__submit">
            Crear
          </button>
        </form>
      </div>
    </div>

    <div class="confirmation">
      <div class="confirmation__container">
        <a href="#" class="confirmation__button">
          <img alt="cerrar" class="confirmation__buttonClose" />
        </a>
        <form
          class="form form__confirmation"
          name="confirm"
          id="delCard"
          novalidate
        >
          <h1 class="form__title">¿Estás Seguro?</h1>
          <button type="submit" id="delete" class="form__submit">Sí</button>
        </form>
      </div>
    </div>

    <div class="imgdisplay">
      <div class="imgdisplay__container">
        <div class="imgdisplay__container-card">
          <a href="#" class="imgdisplay__container-button">
            <img alt="cerrar" class="imgdisplay__container-buttonimg" />
          </a>
          <img alt="Foto seleccionada" class="imgdisplay__image" />
          <h1 class="imgdisplay__title"></h1>
        </div>
      </div>
    </div>

    <template id="grid__template">
      <div class="grid__card">
        <button class="grid__card-delete"></button>
        <img class="grid__card-image" src="./images/Yosemite.jpg" />
        <div class="grid__card-description">
          <p class="grid__card-title"></p>
          <div class="grid__card-group">
            <button class="grid__card-like"></button>
            <p class="grid__card-count"></p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
