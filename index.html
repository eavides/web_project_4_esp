<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no ,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>About</title>
    <link rel="stylesheet" href="./blocks/pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.png" alt="Page Logo" class="header__logo" />
        <hr color="#545454" size="1px" />
      </header>
      <section class="profile">
        <img src="./images/profile_image.jpg" alt="" class="profile__image" />
        <div class="profile__information">
          <div>
            <h1 class="profile__name">Jacques Cousteau</h1>
            <h2 class="profile__position">Explorador</h2>
          </div>
          <div>
            <a href="#" class="profile__button">
              <svg
                class="profile__edit"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect x="0.5" y="0.5" width="23" height="23" stroke="white" />
                <path
                  d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z"
                  fill="white"
                />
              </svg>
            </a>
          </div>
        </div>
        <a href="#" class="profile__add">
          <img src="./images/Add Button.svg" alt="" />
        </a>
      </section>
    </div>
  </body>
</html>
