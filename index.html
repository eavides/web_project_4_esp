<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no ,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Alrededor de los eeuu</title>
    <link rel="stylesheet" href="./blocks/pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.png" alt="Page Logo" class="header__logo" />
        <hr class="header__line" />
      </header>
      <main class="container">
        <section class="profile">
          <img
            src="./images/profile_image.jpg"
            alt="Imagen de perfil"
            class="profile__image"
          />
          <div class="profile__information">
            <div>
              <h1 class="profile__name">Jacques Cousteau</h1>
              <h2 class="profile__position">Explorador</h2>
            </div>
            <div>
              <a href="#" class="profile__button">
                <svg
                  class="profile__edit"
                  width="24"
                  height="24"
                  viewbox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect x="0.5" y="0.5" width="23" height="23" stroke="white" />
                  <path
                    d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z"
                    fill="white"
                  />
                </svg>
              </a>
            </div>
          </div>
          <a href="#" class="profile__add">
            <img src="./images/AddButton.svg" alt="Boton agregar" />
          </a>
        </section>

        <section class="grid">
          <div class="grid__container"></div>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__copyright">Â© 2023 Alrededor de los EEUU</h3>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <a href="#" class="popup__button">
          <img src="./images/Close.png" alt="" />
        </a>
        <form class="popup__form" name="register">
          <h1 class="popup__title">Edit Profile</h1>
          <input
            type="text"
            name="name"
            class="popup__name popup__format"
            placeholder="Nombre"
          />
          <input
            type="text"
            name="position"
            class="popup__position popup__format"
            placeholder="Profesion"
          />
          <button type="submit" class="popup__save">Guardar</button>
        </form>
      </div>
    </div>

    <div class="newcard">
      <div class="newcard__container">
        <a href="#" class="newcard__button">
          <img src="./images/Close.png" alt="" />
        </a>
        <form class="newcard__form" name="register">
          <h1 class="newcard__title">Nuevo Lugar</h1>
          <input
            type="text"
            name="nameplace"
            class="newcard__name newcard__format"
            placeholder="Titulo"
          />
          <input
            type="text"
            name="linkplace"
            class="newcard__place newcard__format"
            placeholder="Enlace de la Imagen"
          />
          <button type="submit" class="newcard__create">Crear</button>
        </form>
      </div>
    </div>

    <div class="imgdisplay">
      <div class="imgdisplay__container">
        <div class="imgdisplay__container-card">
          <a href="#" class="imgdisplay__container-button">
            <img src="./images/Close.png" alt="Icono de cierre" />
          </a>
          <img
            src="./images/Yosemite.jpg"
            alt="Foto seleccionada"
            class="imgdisplay__image"
          />
          <h1 class="imgdisplay__title"></h1>
        </div>
      </div>
    </div>

    <template id="grid__template">
      <div class="grid__card">
        <button class="grid__card-delete"></button>
        <img class="grid__card-image" src="./images/Yosemite.jpg" />
        <div class="grid__card-description">
          <p class="grid__card-title"></p>
          <button class="grid__card-like"></button>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
