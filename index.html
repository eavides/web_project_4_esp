<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no ,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>About</title>
    <link rel="stylesheet" href="./blocks/pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.png" alt="Page Logo" class="header__logo" />
        <hr class="header__line" />
      </header>
      <main class="container">
        <section class="profile">
          <img src="./images/profile_image.jpg" alt="" class="profile__image" />
          <div class="profile__information">
            <div>
              <h1 class="profile__name">Jacques Cousteau</h1>
              <h2 class="profile__position">Explorador</h2>
            </div>
            <div>
              <a href="#" class="profile__button">
                <svg
                  class="profile__edit"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect x="0.5" y="0.5" width="23" height="23" stroke="white" />
                  <path
                    d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z"
                    fill="white"
                  />
                </svg>
              </a>
            </div>
          </div>
          <a href="#" class="profile__add">
            <img src="./images/AddButton.svg" alt="Boton agregar" />
          </a>
        </section>

        <section class="grid">
          <div class="grid__container">
            <div class="grid__card">
              <img
                src="./images/Yosemite.jpg"
                alt="Bosque Yosemite"
                class="grid__image"
              />
              <div class="grid__description">
                <p class="grid__title">Valle de Yosemite</p>
                <input type="checkbox" id="grid__yosemite" class="grid__like" />
                <label for="grid__yosemite" class="grid__label">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                    ></path>
                  </svg>
                </label>
              </div>
            </div>

            <div class="grid__card">
              <img
                src="./images/lago_louise.jpg"
                alt="Lago Louise"
                class="grid__image"
              />
              <div class="grid__description">
                <p class="grid__title">Lago Louise</p>
                <input type="checkbox" id="grid__louise" class="grid__like" />
                <label for="grid__louise" class="grid__label">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                    ></path>
                  </svg>
                </label>
              </div>
            </div>

            <div class="grid__card">
              <img
                src="./images/montanas_calvas.jpg"
                alt="Montañas Calvas"
                class="grid__image"
              />
              <div class="grid__description">
                <p class="grid__title">Montañas Calvas</p>
                <input type="checkbox" id="grid__calvas" class="grid__like" />
                <label for="grid__calvas" class="grid__label">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                    ></path>
                  </svg>
                </label>
              </div>
            </div>

            <div class="grid__card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="grid__image"
              />
              <div class="grid__description">
                <p class="grid__title">Latemar</p>
                <input type="checkbox" id="grid__latemar" class="grid__like" />
                <label for="grid__latemar" class="grid__label">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                    ></path>
                  </svg>
                </label>
              </div>
            </div>

            <div class="grid__card">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National Park"
                class="grid__image"
              />
              <div class="grid__description">
                <p class="grid__title">Vanoise National Park</p>
                <input type="checkbox" id="grid__vanoise" class="grid__like" />
                <label for="grid__vanoise" class="grid__label">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                    ></path>
                  </svg>
                </label>
              </div>
            </div>

            <div class="grid__card">
              <img
                src="./images/DiBraies.jpg"
                alt="Lago di Braies"
                class="grid__image"
              />
              <div class="grid__description">
                <p class="grid__title">Lago di Braies</p>
                <input type="checkbox" id="grid__braies" class="grid__like" />
                <label for="grid__braies" class="grid__label">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                    ></path>
                  </svg>
                </label>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__copyright">© 2023 Alrededor de los EEUU</h3>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <a href="#" class="popup__button">
          <img src="./images/Close.png" alt="" />
        </a>
        <form class="popup__form" name="register">
          <h1 class="popup__title">Edit Profile</h1>
          <input type="text" name="name" class="popup__name popup__format" />
          <input
            type="text"
            name="position"
            class="popup__position popup__format"
          />
          <button type="submit" class="popup__save">Guardar</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
